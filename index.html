<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-in</title>
</head>
<body>
    <div class="center">
        <h1>Login</h1>
        <form action="" method="post">  <!--1 form sign-in có dạng  -->
         
            <!-- ---- mục nhập tên tài khoản ---- -->
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label for="">Username</label>
            </div>
            
            <!-- ---- mục nhập mật khẩu ---- -->
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label for="">Password</label>
            </div>

            <!-- ---- mục quên mật khẩu ---- -->
            <div class="check-box">
                 <input type="checkbox" > <span>Remember Password</span>
            </div>
            <!-- ---- mục ấn login --- -->
            <input type="submit" value="Login">
            <!-- ---- mục ko phải là thành viên ---- -->
            <div class="signup_link">
                Not a member?  <a style="margin-left: 20px;" href="#">Sign-up</a>
            </div>
          
        </form>  
        <img src="" alt="">  
        <a href=""></a>  
    </div> 
</body>
</html>
